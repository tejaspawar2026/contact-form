<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
  <section id="contactus" class="bg-contact">
    <div class="container-fluid">
      <div class="top-heading">
        <div class="row">
          <p class="pt-3 fs-4 text-secondary mb-0 text-center form-heading1">Contact Us</p>
          <p class="pt-1 fs-2 pb-2 fw-bold text-center form-heading2">Contact us the get started</p>
        </div>
      </div>
      <div class="row">
        <div class="col-1 col-md-1">
          <div class="container">

          </div>
        </div>
        <div class="col-12 col-lg-4 col-md-12 p-4 m-0">
          <div class="container-fluid p-3 pt-4 text-center actualcontainer">
            <div class="row p-0 m-0">
              <div class="col-2 col-lg-2 col-md-2 pt-3 text-center">
                <i class="bi bi-geo-alt icons"></i>
              </div>
              <div class="col-10 col-md-10 ml-2">
                <p class="text-start fs-5 pb-0 mb-0">Location:</p>
                <p class="text-start subtext">A108 Adam Street, New York, NY 535022</p>
              </div>
            </div>
            <div class="row p-0 m-0 mt-3">
              <div class="col-2 pt-3 text-center">
                <i class="bi bi-envelope icons"></i>
              </div>
              <div class="col-10 ml-2">
                <p class="text-start fs-5 pb-0 mb-0">Email:</p>
                <p class="text-start subtext">A108 Adam Street, New York, NY 535022</p>
              </div>
            </div>
            <div class="row p-0 m-0 mt-3">
              <div class="col-2 pt-3 text-center">
                <i class="bi bi-telephone icons"></i>
              </div>
              <div class="col-10 ml-2">
                <p class="text-start fs-5 pb-0 mb-0">Call:</p>
                <p class="text-start subtext">+1 5589 55488 555</p>
              </div>
            </div>
            <div class="row p-0 m-0 mt-2">
              <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d3867187.666169696!2d76.76983739999999!3d18.81817715!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sen!2sin!4v1701518043401!5m2!1sen!2sin"
                width="600" height="200px" style="border:0;"></iframe>
              </iframe>
            </div>
          </div>
        </div>
        <div class="col-12 col-lg-6 col-md-12 p-4 m-0">
            <form action="">
              <div class="container-fluid px-5 pt-3 text-center actualcontainer">
                <div class="row pb-4">
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="name" class="float-start">Your Name</label>
                      <input type="text" class="form-control p-2 rounded-0 border-opacity-25" id="name" placeholder="Your Name">
                    </div>
                  </div>
                  <div class="col-md-6">
                    <div class="form-group">
                      <label for="email" class="float-start">Your Email</label>
                      <input type="email" class="form-control p-2 rounded-0 border-opacity-25" id="email" placeholder="Your Email">
                    </div>
                  </div>
                </div>
                <div class="row pb-4 mt-0">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="subject" class="float-start">Subject</label>
                      <input type="text" class="form-control p-2 rounded-0 border-opacity-25" id="subject" placeholder="Subject">
                    </div>
                  </div>
                </div>
                <div class="row pb-4">
                  <div class="col-12">
                    <div class="form-group">
                      <label for="message" class="float-start">Message</label>
                      <textarea name="message" class="form-control rounded-0 border-opacity-25" id="message" rows="8"></textarea>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-12">
                    <button type="submit" class="button btn-primary mb-3 p-2 mt-3 px-3 rounded-1">Send Message</button>
                  </div>
                </div>
              </div>
            </form>
        </div>
        <div class="col-1 col-md-1">
          <div class="container">

          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
